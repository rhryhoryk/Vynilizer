<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <title>Vynilizer</title>
</head>
<body>
  <section class="player">
    <img src="img/1.png" alt="vinyl" class="vinyl">
    <img src="img/3.png" alt="pickup" class="pickup">
      <ul class="track-list">
        <li class="track-list__item">
          <span class="track-list__songName">[Rockets]</span>
          <audio class="track-list__audio" loop>
            <source src="audio/track 1 [Rockets].mp3" type="audio/mpeg">
            <source src="audio/track 1 [Rockets].ogg" type="audio/ogg">
          </audio>
        </li>
        <li class="track-list__item --unchosen">
          <span class="track-list__songName">[The Right Thing]</span>
          <audio class="track-list__audio" loop>
            <source src="audio/track 2 [The Right Thing].mp3" type="audio/mpeg">
            <source src="audio/track 2 [The Right Thing].ogg" type="audio/ogg">
          </audio>
        </li>
        <li class="track-list__item --unchosen">
          <span class="track-list__songName">[Heaven]</span>
          <audio class="track-list__audio" loop>
            <source src="audio/track 3 [Heaven].mp3" type="audio/mpeg">
            <source src="audio/track 3 [Heaven].ogg" type="audio/ogg">
          </audio>
        </li>
      </ul>
    <div class="buttons">
      <button class="mute"></button>
      <button class="prev"></button>
      <button class="play"></button>
      <button class="next"></button>
    </div>
  </section>
  <script src="js/mainscript.js"></script>
</body>
</html>
